[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	;u0078867/Arduino-Websocket-Fast@^1.0.0
	t-vk/ESP32 BLE Keyboard@^0.3.2
	h2zero/NimBLE-Arduino@^1.4.1
	gilmaimon/ArduinoWebsockets@^0.5.3
monitor_speed = 115200
